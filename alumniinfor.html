<!DOCTYPE html>
<html>
<head>
  <title>Add Alumni Contacts</title>
  <style>
    body{
        background-color: rgb(143, 81, 24);
        color: aliceblue;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-left: 500px;
    }
    input[type="text"], textarea {
      width: 300px;
      padding: 5px;
      margin-left: 500px;
    }
    input[type="submit"] {
      margin-top: 10px;
      margin-left: 500px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table{
        
        background-color: brown;
        color: aliceblue;
        margin-left: 500px;
    }
    h2{
        margin-left: 500px;

    }
  </style>
</head>
<body>
  <h1>Add Alumni Contacts</h1>
  
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    
    <input type="submit" value="Add Contact">
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      // Get the form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      
      // Create a new row in the table to display the contact information
      var table = document.getElementById("contactsTable");
      var row = table.insertRow(-1);
      var nameCell = row.insertCell(0);
      var emailCell = row.insertCell(1);
      var phoneCell = row.insertCell(2);
      var addressCell = row.insertCell(3);
      nameCell.innerHTML = name;
      emailCell.innerHTML = email;
      phoneCell.innerHTML = phone;
      addressCell.innerHTML = address;
      
      // Clear the form values for the next entry
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("address").value = "";
    });
  </script>
  
  <h2>Alumni Contacts</h2>
  <table id="contactsTable" border="1">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </table>
</body>
</html>
